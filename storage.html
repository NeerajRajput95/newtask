<html>
    <body>
        <form onsubmit="saveTolocalStorage(event)">
            <label>NAME</label>
           <div> <input type="text" name="username" required/></div>
           <div> <label>EMAIL ID</label></div>
           <div> <input type="email" name="emailId" required/></dia>
            <div><label>PHONE NO.</label></div>
           <div> <input type="tel"  name="phonenumber"  /></div>
            <button>submit</button>

        </form>
        <ul id="listOfUser"></ul>
        <script>
            function saveTolocalStorage(event){
                event.preventDefault();
                const name=event.target.username.value;
                const email=event.target.emailId.value;
                const phonenumber=event.target.phonenumber.value;
                // localStorage.setItem('name',name);
                // localStorage.setItem('email',email);
                // localStorage.setItem('phonenumber',phonenumber);
                let obj={
                    name,
                    email,
                    phonenumber

                }
                localStorage.setItem(obj.email,JSON.stringify(obj));
                ShowNewUserOnScreen(obj)
            }
            function ShowNewUserOnScreen(user){
                const parentNode =document.getElementById('listOfUser');
                const childHTML=`<li> ${user.name} - ${user.email} - ${user.phonenumber}</li>`
                parentNode.innerHTML=parentNode.innerHTML+childHTML;
            }
        </script>


    </body>
</html>
